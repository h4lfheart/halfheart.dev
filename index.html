<!DOCTYPE html>
<html>
    <head>
        <title>pizza</title>
        <meta content="Half's Website" property="og:title">
        <meta content="pizza" property="og:description">
        <meta content="https://halfheart.pizza/" property="og:url">
        <meta content="https://pbs.twimg.com/profile_images/1467836195220697088/4Y-mTxZJ_400x400.jpg" property="og:image">
        <meta content="#272740" data-react-helmet="true" name="theme-color">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button id="pizzaButton">PIZZA TIME</button>
        <audio preload loop id="audioPlay">
            <source src="pizza.ogg" type="audio/ogg">
            <embed src="pizza.ogg" loop>
        </audio>

        <script>
            const pizzaButton = document.getElementById("pizzaButton");
            const audioPlayer = document.getElementById("audioPlay");
            pizzaButton.addEventListener("click", () => {
                pizzaButton.parentNode.removeChild(pizzaButton)
                audioPlayer.play();
            })
        </script>
    </body>
</html>
